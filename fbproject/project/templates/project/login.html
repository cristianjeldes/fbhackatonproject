{% extends 'project/base.html' %}
{% block content %}
<div style="background:rgb(40,40,40);">
	<div class="form-content center-block">
		<h1 style="text-align:center;">Login!</h1>
	  	<form method="post" action="{% url 'login' %}" enctype="multipart/form-data">
		    {% csrf_token %}
		    <div class="form-group" style="width:500px;margin: 0 auto;">
			    <div class="row">
					<label for="username">Mail
						<input class="form-control" type="text" name="username" placeholder="Example: someone@fb.com">
					</label>
				</div>
				<div class="row">
					<label for="password">Password
						<input class="form-control" type="password" name="password" placeholder="*******">
					</label>
				</div>
			    <input class="btn-primary btn" style="margin:0 auto;" type="submit" value="Log In"/>
			</div>
	  	</form>
	</div>
</div>
{% endblock %}
{% block js %}
<script src="/static/js/index.js"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs9LO2I1FriDFB7m2u_ft5LC35h9Mxq_0&callback=initMap">
function getData(){
	return {{django.locations}};
}
</script>
<script src="/static/js/geolocation.js"></script>
{% endblock %}
