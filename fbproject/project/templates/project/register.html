{% extends 'project/base.html' %}
{% block content %}
<div style="width: 100%; height: 96%;position: absolute; top:4%;right:0px; background:rgb(40,40,40);">
	<div class="form-content center-block">
		<h1 style="text-align:center;">Complaint!</h1>
		<form method="post" action="" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="form-group" style="width:500px;margin: 0 auto;">
				<div class="row">
					<label for="name">Full name
						<input required class="form-control" type="text" name="name" placeholder="Cristian Jeldes">
					</label>
				</div>
				<div class="row">
					<label for="mail">E-Mail
						<input class="form-control" type="text" name="mail" placeholder="Example: someone@fb.com">
					</label>
				</div>
				<div class="row">
					<label for="password">Password
						<input class="form-control" type="password" name="password" placeholder="Example: ******">
					</label>
				</div>
				<div class="row">
					<label for="password2">Repeat-Password
						<input class="form-control" type="password" name="password2" placeholder="Example: ******">
					</label>
				</div>
				<br>
				<br>
				<input class="btn-primary btn" style="margin:0 auto;" type="submit" value="Send complaint"/>
			</div>
		</form>
	</div>
</div>
{% endblock %}
{% block js %}
<script src="/static/js/index.js"></script>
{% endblock %}
